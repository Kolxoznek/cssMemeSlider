<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" class="radioBtn" name="btn" id="btn1" checked>
        <input type="radio" class="radioBtn" name="btn" id="btn2">
        <input type="radio" class="radioBtn" name="btn" id="btn3">
        <input type="radio" class="radioBtn" name="btn" id="btn4">
        
        <div class="slider">
            <div class="slider__inner">
                <article class="slide">
                    <img src="public/images/photo_2024-08-01_07-49-21.jpg" alt="meme" class="slide__img">
                </article>
                <article class="slide">
                    <img src="public/images/photo_2024-09-11_13-24-24.jpg" alt="meme" class="slide__img">
                </article>
                <article class="slide">
                    <img src="public/images/photo_2024-09-11_13-22-46.jpg" alt="meme" class="slide__img">
                </article>
                <article class="slide">
                    <img src="public/images/photo_2024-08-21_11-45-44.jpg" alt="meme" class="slide__img">
                </article>
            </div>
        </div>

        <div class="slider-descr">
            <div class="slider-descr__inner">
                <h4 class="slide-text">Вайб раньше:</h4>
                <h4 class="slide-text">Вайб сейчас:</h4>
                <h4 class="slide-text">Вайб через год:</h4>
                <h4 class="slide-text">Ну и такой вайб еще:</h4>
            </div>
        </div>

        <div class="navigation">
            <label class="dot" for="btn1"><span></span></label>
            <label class="dot" for="btn2"><span></span></label>
            <label class="dot" for="btn3"><span></span></label>
            <label class="dot" for="btn4"><span></span></label>
        </div>
    </div>
</body>
</html>
